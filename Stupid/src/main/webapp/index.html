<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메인화면이시다</title>
</head>

<body>
  
  <h1>아무거나 만들어와야지</h1>

  <form action="/test1_signup" method="post">

    <table>
      <tr>
        <td>ID :</td>
        <td><input type="text" name="inputId"></td>
      </tr>
      <tr>
        <td>PW :</td>
        <td><input type="password" name="inputPw" id="inputPw"></td>
      </tr>
      <tr>
        <td>PW Check:</td>
        <td><input type="password" name="inputPwCheck" id="inputPwCheck"></td>
      </tr>
      <tr>
        <td>Name :</td>
        <td><input type="text" name="inputName"></td>
      </tr>
      <tr>
        <td>Age :</td>
        <td><input type="number" name="inputAge"></td>
      </tr>
    </table>

    <button id="signupBtn" disabled>회원가입</button>

  </form>

<script src="index.js"></script>
</body> 
</html>
